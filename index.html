<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://impressao.jsmenu.com.br;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor QR</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }
    #reader {
      width: 300px;
      margin: auto;
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <div id="reader"></div>
  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    const beep = document.getElementById("beep-sound");

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const cameraId = cameras[cameras.length - 1].id;

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          decodedText => {
            console.log("QR LIDO:", decodedText);
            beep.play();

            fetch("https://impressao.jsmenu.com.br/imprimir", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ codigo: decodedText })
            })
            .then(res => res.json())
            .then(data => console.log("Servidor:", data))
            .catch(err => console.error("Erro:", err));

            html5QrCode.stop().then(() => {
              setTimeout(() => {
                html5QrCode.start(cameraId, { fps: 10, qrbox: 250 }, decodedText => {
                  beep.play();
                  fetch("https://impressao.jsmenu.com.br/imprimir", {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ codigo: decodedText })
                  });
                });
              }, 1000);
            });
          },
          error => {
            // Ignora erros de leitura
          }
        );
      } else {
        alert("Nenhuma câmera disponível");
      }
    }).catch(err => {
      console.error("Erro ao acessar câmera:", err);
      alert("Erro ao acessar câmera: " + err);
    });
  </script>
</body>
</html>
