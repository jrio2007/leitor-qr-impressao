<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste de Impressão</title>
</head>
<body>
  <h2>Teste de Envio para Impressão</h2>
  <button onclick="enviarCodigo()">Enviar código simulado</button>

  <script>
    function enviarCodigo() {
      fetch("http://192.168.31.67:5000/imprimir", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          codigo: "250624DWX72D48quebarVERIF123"
        })
      })
      .then(response => response.json())
      .then(data => alert("Resposta do servidor: " + data.mensagem))
      .catch(error => alert("Erro ao enviar: " + error));
    }
  </script>
</body>
</html>
