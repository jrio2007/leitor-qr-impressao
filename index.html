<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor QR</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div id="reader" style="width:300px; margin:auto; padding-top:50px;"></div>
  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    const beep = document.getElementById("beep-sound");

    const html5QrCode = new Html5Qrcode("reader");

    function iniciarLeitor(cameraId) {
      html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        decodedText => {
          beep.play();
          fetch("http://192.168.31.67:5000/imprimir", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ codigo: decodedText })
          });

          html5QrCode.stop().then(() => {
            setTimeout(() => iniciarLeitor(cameraId), 1000);
          });
        },
        error => {}
      );
    }

    Html5Qrcode.getCameras().then(devices => {
      if (devices.length > 0) {
        const backCamera = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
        iniciarLeitor(backCamera.id);
      } else {
        alert("Nenhuma câmera detectada.");
      }
    }).catch(err => {
      alert("Erro ao acessar câmera: " + err);
    });
  </script>
</body>
</html>
